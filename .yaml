services:
  - type: web
    name: mansourainew
    env: python
    region: oregon  # Optional: Choose a region that's best for you
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        value: YOUR_TELEGRAM_BOT_TOKEN  # Replace with your actual bot token
      - key: OPENAI_API_KEY
        value: YOUR_OPENAI_API_KEY      # Replace with your actual OpenAI API key
      - key: WEBHOOK_URL
        value: https://mansoursaibotlearn.onrender.com # This should match your Render.com URL
    healthChecks:
      - path: /
        port: $PORT
        initialDelaySeconds: 30
